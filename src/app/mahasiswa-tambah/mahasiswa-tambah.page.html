<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Tambah Mahasiswa</ion-title>
  </ion-toolbar>
 </ion-header>
 <ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  <ion-toolbar>
  <ion-title size="large">
  Tambah Mahasiswa
  </ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
  <ion-item>
  <ion-label position="floating">Nama Mahasiswa</ion-label>
  <ion-input required [(ngModel)]="nama" placeholder="Masukkan Nama Mahasiswa" type="text">
  </ion-input>
  </ion-item>
  <ion-item>
  <ion-label position="floating">NIM</ion-label>
  <ion-input required [(ngModel)]="nim" placeholder="Masukkan NIM" type="text">
  </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Jurusan</ion-label>
    <ion-input required [(ngModel)]="jurusan" placeholder="Masukkan Jurusan" type="text">
    </ion-input>
    </ion-item>
  <ion-row>
  <ion-col>
  <ion-button type="button" (click)="addMahasiswa()" color="primary" shape="full" expand="block">Tambah
 Mahasiswa
  </ion-button>
  </ion-col>
  </ion-row>
  </ion-list>
 </ion-content>
